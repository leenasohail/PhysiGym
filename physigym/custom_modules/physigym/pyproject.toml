[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["physigym"]

[project]
name = "physigym"
dynamic = ["version"]
license = "BSD-3-Clause"

dependencies = [
    "gymnasium",
    "ipython",
    "lxml",
    "matplotlib",
    "numpy",
    "pandas",
    "pyqt6",
]

[tool.hatch.version]
path = "VERSION.txt"
